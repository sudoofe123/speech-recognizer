<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>speech text reader</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button class="btn btn-toggle" id="toggle">Toggle Text Box</button>
      <div id="text-box" class="text-box">
        <div id="close" class="close"><i class="fa-solid fa-xmark"></i></div>
        <h3>Choose Voice</h3>
        <select name="" id="voices"></select>
        <textarea
          name=""
          id="text"
          placeholder="Enter Text to read..."
        ></textarea>

        <button class="btn" id="read">Read Text</button>
      </div>
      <main></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
